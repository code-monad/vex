mqtt:
    host: "localhost"
    port: 1883
    clientId: "tx-processor"
    topic: "ckb.transactions.proposed.detailed"
    reconnectPeriod: 1000
    qos: 1

filters:
    - name: "generic" # this is for every transaction
      filter: "anyway"
      processor: "anyway"
    - name: "dao"
      filter: "codeHash"
      codeHash: "0x82d76d1b75fe2fd9a27dfbaa65a039221a380d76c926f378d3f81cf3e7e13f2e"
      processor: "dao"

retry:
    maxAttempts: 3
    initialDelay: 1000
    maxDelay: 5000
